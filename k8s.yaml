apiVersion: v1
kind: Namespace
metadata:
  name: helloworld
---
# service
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: helloworld
spec:
  selector:
    app: hello
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  namespace: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: kavi106/launch-i-app:hellov1
        ports:
        - containerPort: 80